<h3 mat-dialog-title>Add Item</h3>

<div mat-dialog-content  >
    <div class="form-group">
        <label for="">Product</label>
        <ng-select [(ngModel)]="selectedProduct">
            <ng-option *ngFor="let product of products" [value]="product">{{product.name}}</ng-option>
         </ng-select>
    </div>

    <div class="form-group" >
        <label for="">Quantity</label>
        <input type="number" class="form-control" *ngIf="selectedProduct && selectedProduct.quantity != 0" [(ngModel)]="quantity" min="1" [max]="selectedProduct.quantity" onKeyDown="return false">
        <p class="text-danger" *ngIf="selectedProduct && selectedProduct.quantity == 0"> Product out of stock</p>
    </div>
</div>


<div mat-dialog-actions class="float-right">
    <button
      type="button"
      class="btn btn-danger waves-effect waves-light float-right"
      (click)="close()"
    >
      <i class="mdi mdi-close"></i> Cancel
    </button>
    <button
      type="button"
      (click)="addToCart()"
      class="btn btn-success waves-effect waves-light ml-2 float-right"
      [disabled]="!quantity && !selectedProduct"  
    >
      <i class="mdi mdi-cart-plus"></i> Add to cart
    </button>
  </div>
