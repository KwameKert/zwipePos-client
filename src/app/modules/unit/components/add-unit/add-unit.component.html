<h3 mat-dialog-title>Add Unit 
</h3>
<form [formGroup]="unitForm" class="needs-validation" (ngSubmit)="saveUnit()">

<div mat-dialog-content class="container">
        <div class="form-group-custom " [ngClass]="{ 'has-error': unitForm.get('name').touched && !unitForm.get('name').valid}">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="error" *ngIf="unitForm.get('name').touched && !unitForm.get('name').valid">
                name is required
            </span>
        </div>


        <div class="form-group"  [ngClass]="{ 'has-error': unitForm.get('stat').touched && !unitForm.get('stat').valid}">
            <div class="form-label">Status</div>
               <select name="category" formControlName="stat" class="form-control" required>
                   <option value="active">Active</option>
                   <option value="inactive">Deactivate</option>
               </select>     
               <span class="error" *ngIf="unitForm.get('stat').touched && !unitForm.get('stat').valid">
                status is required
            </span>
        </div>
       
    
</div>

<div mat-dialog-actions class="float-right"> 
    <button
    type="button"
    class="btn btn-danger waves-effect waves-light  float-right"
    (click)="close()" 
  ><i class="mdi mdi-close"></i> Cancel</button>
    <button
    type="submit"
    class="btn btn-success waves-effect waves-light ml-2 float-right"
    
  ><i class="mdi mdi-check"></i> Save</button>

</div>

</form>
