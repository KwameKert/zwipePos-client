<app-preloader *ngIf="isLoading; else elseBlock"></app-preloader>

<ng-template #elseBlock>
  

  <div class="auth-fluid">
    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">
        <div class="align-items-center d-flex h-100">
            <div class="card-body">

                <!-- Logo -->
             

                <!-- title-->
                <h2 class="text-center">Evolve IMS</h2>
                <h4 class="mt-0">Sign In</h4>
                <p class="text-muted mb-4">Enter your username and password to access account.</p>

                <!-- form -->
                <form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
  
                  <mat-form-field appearance="outline" style="width:400px"  >
                      <mat-label>Username</mat-label>
                      <input matInput placeholder="kwamekert"  formControlName="username" >
                      <mat-error *ngIf="loginForm.get('username').invalid"> Invalid input </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" style="width:400px"  >
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="kwamekert"  formControlName="password" type="password" >
                      <mat-error *ngIf="loginForm.get('password').invalid"> Invalid input </mat-error>
                    </mat-form-field>
                <div align="center">
                  <button class="btn btn-primary btn-block" type="submit">Log In </button>
               
                </div>
                   
                </form>
                <!-- end form-->

                <!-- Footer-->
              

            </div> <!-- end .card-body -->
        </div> <!-- end .align-items-center.d-flex.h-100-->
    </div>
 
</div>

</ng-template>
